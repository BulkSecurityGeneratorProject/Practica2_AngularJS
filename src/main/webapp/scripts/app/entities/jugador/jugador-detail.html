
<div>
    <h2><span translate="pruebapractica2App.jugador.detail.title">Jugador</span> {{jugador.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pruebapractica2App.jugador.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebapractica2App.jugador.score">Score</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.score}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebapractica2App.jugador.asistencias">Asistencias</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.asistencias}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebapractica2App.jugador.rebotes">Rebotes</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.rebotes}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
