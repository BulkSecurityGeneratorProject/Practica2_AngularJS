<div>
    <h2 translate="pruebapractica2App.jugador.home.title">Jugadors</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="jugador.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
class="hidden-xs"                        translate="pruebapractica2App.jugador.home.createLabel">Create new Jugador
                    </span>
                </button>
                <button class="btn btn-primary" ui-sref="topScore">
                    <span class="glyphicon glyphicon-flash"></span> <span >Top Players</span>
                </button>
                <button class="btn btn-primary" ui-sref="Asist">
                    <span class="glyphicon glyphicon-flash"></span> <span >Top Asistencias</span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'pruebapractica2App.jugador.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span translate="pruebapractica2App.jugador.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="score"><span translate="pruebapractica2App.jugador.score">Score</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="asistencias"><span translate="pruebapractica2App.jugador.asistencias">Asistencias</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rebotes"><span translate="pruebapractica2App.jugador.rebotes">Rebotes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jugador in jugadors track by jugador.id">
                    <td><a ui-sref="jugador.detail({id:jugador.id})">{{jugador.id}}</a></td>
                    <td>{{jugador.nombre}}</td>
                    <td>{{jugador.score}}</td>
                    <td>{{jugador.asistencias}}</td>
                    <td>{{jugador.rebotes}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="jugador.detail({id:jugador.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jugador.edit({id:jugador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jugador.delete({id:jugador.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
